<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="product-page">
        <div class="product-image">
            <img src="Unknown.jpeg" alt="NIKE AIR 1" id="main-image">
            <div class="image-thumbnails">
                <img src="images-3.jpeg" alt="Thumbnail 1" onclick="changeImage(this)">
                <img src="images-4.jpeg" alt="Thumbnail 2" onclick="changeImage(this)">
            </div>
        </div>
        
        <div class="product-details">
            <h1>NIKE AIR 1</h1>
            <p class="price">$999.99</p>
            <p class="description">This is an air jordan 1 , blue color..</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </div>

    <div class="product-reviews">
        <h2>Customer Reviews</h2>
        <p>★★★★★</p>
        <p>“This product is amazing! Great quality and value.”</p>
    </div>
    <div class="related-products">
        <h2>Related Products</h2>
        <div class="related-item">
            <img src="images.jpeg" alt="Related Product 1">
            <p>Nike running shoes</p>
            <p>$79.99</p>

    <script src="app.js"></script>
</body>
</html>
